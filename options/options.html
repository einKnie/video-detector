<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
    <title>VideoDetector Settings</title>
  </head>

  <body>
    <div id="title">
      <p id="titletext">VideoDetector settings</p>
      <p id="text">Set your settings here!</p>
    </div>
    <div class="outer_box">
      <form>
        <div id="sitebuttons">
          <!-- This is filled by the script -->
        </div>
        <div class="prefixtext">
          <div class="tooltip">
            <p>Set the string that will be added to the start of the tab title</p>
            <input type="text" id="modifier">
            <span class="tooltiptext">Use (%title%) to specify the position of the original title</span>
          </div>
        </div>
        
      </form>
      <!-- put image or something here -->
      <div class="logo_wrapper">
        <img class="logo" src="../icons/icon.png">
        <p class="apptext" id="apptext"> <!-- This will be set by the script --> </p>
        <p class="appversion" id="appversion"> <!--- This will be filled by the script --> </p>
      </div>
    </div>
    
    <button class="applybutton" id="applybutton">Apply</button>
    <script src="options.js"></script>

  </body>

</html>
